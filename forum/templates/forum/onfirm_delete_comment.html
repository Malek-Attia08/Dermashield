<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #e74c3c;
            font-size: 1.5rem;
        }

        p {
            font-size: 1rem;
            color: #333;
            margin: 20px 0;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .actions a, .actions button {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .actions a {
            background-color: #27ae60;
            color: white;
            border:none;
        }

        .actions a:hover {
            background-color: #27ae60;
        }

        .actions button {
            background-color: #c0392b;
            color: white;
            border: none;
        }

        .actions button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete this comment?</p>
        <p><em>"{{ comment.content }}"</em></p>
        <div class="actions">
            <a href="{% url 'forum:forum_details1' comment.forum.id %}">Cancel</a>
            <form method="POST" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
