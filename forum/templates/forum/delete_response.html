<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion - Health Discussion Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a90e2;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons a, .buttons button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons a:hover, .buttons button:hover {
            background-color: #357ab8;
        }

        .buttons a.cancel {
            background-color: #e74c3c;
        }

        .buttons a.cancel:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete this response?</p>
        <div class="response-details">
            <h3>Response by {{ response.user.username }}</h3>
            <p>{{ response.text }}</p>
        </div>

        <div class="buttons">
            <form method="POST">
                {% csrf_token %}
                <button type="submit">Yes, Delete</button>
            </form>
            <a href="{% url 'forum:forum_detail' forum.id %}" class="cancel">Cancel</a>
        </div>
    </div>
</body>
</html>
