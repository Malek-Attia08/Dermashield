{% extends 'maintemp/base.html' %}

{% block content %}
<!-- Include TailwindCSS via CDN -->
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<div class="container mx-auto mt-10 p-5 bg-white rounded-lg shadow-md">
    <h2 class="text-center text-3xl font-semibold text-gray-800 mb-6">
        Update Profile
    </h2>

    <!-- Profile Update Form -->
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Username Field -->
        <div class="flex flex-col">
            <label for="id_username" class="text-sm font-medium text-blue-600 mb-1">Username</label>
            <input type="text" name="username" class="border-2 border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:outline-none" value="{{ form.username.value }}">
        </div>

        <!-- Email Field -->
        <div class="flex flex-col">
            <label for="id_email" class="text-sm font-medium text-blue-600 mb-1">Email</label>
            <input type="email" name="email" class="border-2 border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:outline-none" value="{{ form.email.value }}">
        </div>

        <!-- First Name Field -->
        <div class="flex flex-col">
            <label for="id_first_name" class="text-sm font-medium text-blue-600 mb-1">First Name</label>
            <input type="text" name="first_name" class="border-2 border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:outline-none" value="{{ form.first_name.value }}">
        </div>

        <!-- Last Name Field -->
        <div class="flex flex-col">
            <label for="id_last_name" class="text-sm font-medium text-blue-600 mb-1">Last Name</label>
            <input type="text" name="last_name" class="border-2 border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:outline-none" value="{{ form.last_name.value }}">
        </div>

        <!-- Date of Birth Field -->
        <div class="flex flex-col">
            <label for="id_date_of_birth" class="text-sm font-medium text-blue-600 mb-1">Date of Birth</label>
            <input type="date" name="date_of_birth" class="border-2 border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:outline-none" value="{{ form.date_of_birth.value }}">
        </div>

        <!-- Profile Picture -->
        <div class="flex flex-col">
            <label for="id_profile_picture" class="text-sm font-medium text-blue-600 mb-1">Profile Picture</label>
            <input type="file" name="profile_picture" class="border-2 border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:outline-none">
            {% if user.profile_picture %}
                <p class="mt-2 text-sm text-gray-500">Current Profile Picture:</p>
                <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="w-24 h-24 object-cover rounded-full mt-2">
            {% endif %}
        </div>

        <!-- Password Fields -->
        <div class="flex flex-col">
            <label for="id_password1" class="text-sm font-medium text-blue-600 mb-1">New Password (optional)</label>
            <input type="password" name="password1" class="border-2 border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:outline-none">
        </div>

        <div class="flex flex-col">
            <label for="id_password2" class="text-sm font-medium text-blue-600 mb-1">Confirm New Password</label>
            <input type="password" name="password2" class="border-2 border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:outline-none">
        </div>

        <!-- Buttons Section -->
        <div class="flex justify-between items-center mt-6">
            <button type="reset" class="text-sm bg-white border border-gray-300 text-gray-700 px-6 py-2 rounded-full shadow-md hover:bg-gray-100 transition duration-200">
                Cancel
            </button>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium py-2 px-6 rounded-full shadow-md hover:shadow-lg transition duration-200">
                Update Profile
            </button>
        </div>
    </form>
</div>

{% endblock %}
